<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="light only">
    <title>SuperPlat Ïî¨ ÏÑ§Ï†ï UI - Î™ÖÎèÑ Î≥¥Ï†ï Î≤ÑÏ†Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: #87CEEB;
        }

        body {
            position: relative;
            transition: filter 0.6s ease;
        }

        /* ÌïÑÌÑ∞ Ìö®Í≥ºÎì§ */
        body.filter-warm {
            -webkit-filter: sepia(0.2) hue-rotate(-10deg) saturate(1.3) brightness(1.05);
            filter: sepia(0.2) hue-rotate(-10deg) saturate(1.3) brightness(1.05);
        }

        body.filter-cold {
            -webkit-filter: hue-rotate(180deg) saturate(0.9) brightness(1.05);
            filter: hue-rotate(180deg) saturate(0.9) brightness(1.05);
        }

        body.filter-blackwhite {
            -webkit-filter: grayscale(100%) contrast(1.2);
            filter: grayscale(100%) contrast(1.2);
        }

        body.filter-ash {
            -webkit-filter: grayscale(0.7) contrast(0.9) brightness(1.1);
            filter: grayscale(0.7) contrast(0.9) brightness(1.1);
        }

        body.filter-noir {
            -webkit-filter: grayscale(100%) contrast(1.5) brightness(0.9);
            filter: grayscale(100%) contrast(1.5) brightness(0.9);
        }

        body.filter-sepia {
            -webkit-filter: sepia(1) brightness(1.05);
            filter: sepia(1) brightness(1.05);
        }

        body.filter-vintage {
            -webkit-filter: sepia(0.4) contrast(1.2) brightness(1.1) saturate(1.2);
            filter: sepia(0.4) contrast(1.2) brightness(1.1) saturate(1.2);
        }

        body.filter-nostalgia {
            -webkit-filter: sepia(0.5) saturate(0.8) contrast(0.9) brightness(1.1);
            filter: sepia(0.5) saturate(0.8) contrast(0.9) brightness(1.1);
        }

        body.filter-pastel {
            -webkit-filter: saturate(0.5) brightness(1.2) contrast(0.8);
            filter: saturate(0.5) brightness(1.2) contrast(0.8);
        }

        body.filter-vivid {
            -webkit-filter: saturate(1.5) contrast(1.2);
            filter: saturate(1.5) contrast(1.2);
        }

        body.filter-horror {
            -webkit-filter: hue-rotate(180deg) saturate(2) contrast(1.5) brightness(0.8);
            filter: hue-rotate(180deg) saturate(2) contrast(1.5) brightness(0.8);
        }

        body.filter-purple {
            -webkit-filter: hue-rotate(270deg) saturate(1.5) brightness(1.05);
            filter: hue-rotate(270deg) saturate(1.5) brightness(1.05);
        }

        body.filter-crimson {
            -webkit-filter: hue-rotate(330deg) saturate(2) contrast(1.2);
            filter: hue-rotate(330deg) saturate(2) contrast(1.2);
        }

        body.filter-blood {
            -webkit-filter: hue-rotate(350deg) saturate(2.5) contrast(1.3) brightness(0.9);
            filter: hue-rotate(350deg) saturate(2.5) contrast(1.3) brightness(0.9);
        }

        body.filter-glow {
            -webkit-filter: brightness(1.2) contrast(1.1) blur(0.3px);
            filter: brightness(1.2) contrast(1.1) blur(0.3px);
        }

        /* ÎèôÏ†Å Î∞∞Í≤Ω */
        #skyBackground {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            transition: background 1s ease;
            z-index: 0;
        }

        /* ÎÇÆ/Î∞§ Î∞∞Í≤Ω ÌîÑÎ¶¨ÏÖã */
        .sky-dawn {
            background: linear-gradient(180deg, #1A2A5E 0%, #4A5F7A 100%) !important;
        }

        .sky-morning {
            background: linear-gradient(180deg, #FFB75E 0%, #87CEEB 100%) !important;
        }

        .sky-day {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%) !important;
        }

        .sky-sunset {
            background: linear-gradient(180deg, #FF6B6B 0%, #FFE66D 100%) !important;
        }

        .sky-night {
            background: linear-gradient(180deg, #0C1445 0%, #1E3A5F 100%) !important;
        }

        /* ÌÉúÏñë/Îã¨ */
        #celestialBody {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: all 1s ease;
            z-index: 1;
        }

        .sun {
            background: #FFD700;
            box-shadow: 0 0 50px #FFD700, 0 0 100px #FFA500;
        }

        .moon {
            background: #F0F0F0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* UI Ïª®ÌÖåÏù¥ÎÑà */
        #uiContainer {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            --ui-width: 100%;
            --ui-margin: 0px;
        }

        #uiWrapper {
            width: var(--ui-width);
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        /* ÌÜµÌï© UI Î∞î */
        #unifiedBar {
            display: flex;
            align-items: center;
            gap: 1px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0;
            border-radius: 24px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* ÏÑπÏÖò Í≥µÌÜµ Ïä§ÌÉÄÏùº */
        .ui-section {
            position: relative;
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 40px;
            flex-shrink: 0;
            white-space: nowrap;
            background: transparent;
        }

        .ui-section:first-child {
            border-radius: 24px 0 0 24px;
        }

        .ui-section:last-child {
            border-radius: 0 24px 24px 0;
            border-right: none;
        }

        .ui-section:active {
            background: rgba(0, 188, 212, 0.2);
        }

        /* ÏãúÍ≥Ñ ÏÑπÏÖò */
        .clock-section {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        /* ÎîîÏßÄÌÑ∏ ÏãúÍ≥Ñ */
        .digital-clock {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #00E5FF;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.5);
        }

        /* TOD Ïä¨ÎùºÏù¥Îçî */
        .tod-slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 0;
        }

        .tod-slider {
            position: relative;
            flex: 1;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .tod-track {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                #1A237E 0%, 
                #FF6F00 25%, 
                #87CEEB 50%, 
                #FF6F00 75%, 
                #1A237E 100%);
            border-radius: 2px;
            cursor: pointer;
        }

        .tod-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #FFFFFF;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: grab;
            border: 2px solid #00E5FF;
            touch-action: none;
        }

        /* Ï∫êÎ¶≠ÌÑ∞ */
        #character {
            position: absolute;
            left: 50%;
            bottom: 15%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            z-index: 100;
        }

        .character-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #9C27B0, #673AB7);
            border-radius: 20px 20px 10px 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toon-shading .character-body {
            background: #9C27B0;
            box-shadow: 
                -10px 0 0 #7B1FA2,
                0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #4A148C;
        }

        .character-head {
            position: absolute;
            top: -25%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 33%;
            background: #FFDBAC;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* ÎÇ†Ïî® Ìö®Í≥º */
        .weather-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.7));
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            to { 
                transform: translateY(calc(100vh + 100px)); 
            }
        }

        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snow-fall linear infinite;
            opacity: 0.9;
        }

        @keyframes snow-fall {
            to { 
                transform: translateY(calc(100vh + 20px)) rotate(360deg); 
            }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .cloud.active {
            opacity: 0.7;
            animation: cloud-drift 20s linear infinite;
        }

        @keyframes cloud-drift {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* ÏßÄÎ©¥ */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(180deg, #8BC34A, #689F38);
            z-index: 10;
        }

        .toon-shading #ground {
            background: #8BC34A;
            border-top: 5px solid #689F38;
        }

        /* ========================================
           Ïä¨Îûô WebView Ï†ÑÏö© Î™ÖÎèÑ Î≥¥Ï†ï Ïä§ÌÉÄÏùº
           ======================================== */
        
        /* Ï†ÑÏ≤¥ Î™ÖÎèÑ Î≥¥Ï†ï - ÌïµÏã¨ Ìï¥Í≤∞Ï±Ö */
        body.slack-webview {
            /* Ï†ÑÏ≤¥ ÌôîÎ©¥ Î™ÖÎèÑÎ•º 1.3Î∞∞ Ï¶ùÍ∞Ä, ÎåÄÎπÑÎèÑ 1.1Î∞∞ Ï¶ùÍ∞Ä */
            filter: brightness(1.3) contrast(1.1) !important;
            background-color: #FFFFFF !important; /* Î™ÖÏãúÏ†Å Î∞∞Í≤ΩÏÉâÏúºÎ°ú Î∏îÎ†åÎî© Î∞©ÏßÄ */
        }
        
        /* Android ÏõπÎ∑∞ Ï∂îÍ∞Ä Î≥¥Ï†ï */
        body.android-webview {
            /* Android ÌäπÏ†ï ÏÉâÏÉÅ Î≥¥Ï†ï */
            filter: brightness(1.35) contrast(1.15) saturate(1.1) !important;
        }
        
        /* Ïä¨ÎûôÏóêÏÑú Î∞∞Í≤ΩÏùÑ Îçî Î∞ùÏùÄ Îã®ÏÉâÏúºÎ°ú */
        body.slack-webview #skyBackground {
            background: #A7DEEB !important; /* Í∏∞Ï°¥ #87CEEBÎ≥¥Îã§ 20% Î∞ùÍ≤å */
            opacity: 1 !important;
        }

        body.slack-webview .sky-dawn {
            background: #5A6F8A !important; /* Í∏∞Ï°¥ #3A4F6AÎ≥¥Îã§ Î∞ùÍ≤å */
        }

        body.slack-webview .sky-morning {
            background: #FFD99A !important; /* Í∏∞Ï°¥ #FFC97AÎ≥¥Îã§ Î∞ùÍ≤å */
        }

        body.slack-webview .sky-day {
            background: #A7DEEB !important; /* Í∏∞Ï°¥ #87CEEBÎ≥¥Îã§ Î∞ùÍ≤å */
        }

        body.slack-webview .sky-sunset {
            background: #FFA585 !important; /* Í∏∞Ï°¥ #FF8565Î≥¥Îã§ Î∞ùÍ≤å */
        }

        body.slack-webview .sky-night {
            background: #3E5A7F !important; /* Í∏∞Ï°¥ #1E3A5FÎ≥¥Îã§ Î∞ùÍ≤å */
        }

        /* Ïä¨ÎûôÏóêÏÑú ÌÉúÏñë/Îã¨ÏùÑ Îçî Î∞ùÍ≥† ÏÑ†Î™ÖÌïòÍ≤å */
        body.slack-webview .sun {
            background: #FFFF00 !important; /* ÏàúÏàòÌïú ÎÖ∏ÎûÄÏÉâ */
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        body.slack-webview .moon {
            background: #FFFFFF !important; /* ÏàúÏàòÌïú Ìù∞ÏÉâ */
            border: 3px solid #E0E0E0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Ïä¨ÎûôÏóêÏÑú Ï∫êÎ¶≠ÌÑ∞Î•º Îçî Î∞ùÏùÄ ÏÉâÏúºÎ°ú */
        body.slack-webview .character-body {
            background: #DA88E8 !important; /* Í∏∞Ï°¥ #BA68C8Î≥¥Îã§ 30% Î∞ùÍ≤å */
            border: 2px solid #BC47D0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body.slack-webview .character-head {
            background: #FFF5EC !important; /* Í∏∞Ï°¥ #FFE5CCÎ≥¥Îã§ Î∞ùÍ≤å */
            border: 2px solid #FFEBD0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        /* Ïä¨ÎûôÏóêÏÑú ÏßÄÎ©¥ÏùÑ Îçî Î∞ùÍ≤å */
        body.slack-webview #ground {
            background: #ABDA6A !important; /* Í∏∞Ï°¥ #8BC34AÎ≥¥Îã§ 25% Î∞ùÍ≤å */
            border-top: 3px solid #89BF58;
        }

        /* Ïä¨ÎûôÏóêÏÑú ÎπÑÏôÄ Íµ¨Î¶ÑÏùÑ Îçî ÏÑ†Î™ÖÌïòÍ≤å */
        body.slack-webview .rain {
            background: #6FD3F7 !important; /* Îçî Î∞ùÏùÄ ÌååÎûÄÏÉâ */
            width: 3px;
            opacity: 0.9;
        }

        body.slack-webview .cloud {
            background: #FFFFFF !important;
            opacity: 0.95 !important;
            border: 1px solid rgba(200, 200, 200, 0.3);
        }

        /* ÌïòÎìúÏõ®Ïñ¥ Í∞ÄÏÜç ÏµúÏ†ÅÌôîÎ°ú Î†åÎçîÎßÅ ÏùºÍ¥ÄÏÑ± ÌôïÎ≥¥ */
        body.slack-webview * {
            transform: translateZ(0) !important;
            -webkit-transform: translateZ(0) !important;
            backface-visibility: hidden !important;
            -webkit-backface-visibility: hidden !important;
            perspective: 1000px !important;
            -webkit-perspective: 1000px !important;
        }

        /* ÏÉâÏÉÅ ÌîÑÎ°úÌååÏùº Í∞ïÏ†ú ÏßÄÏ†ï */
        body.slack-webview {
            color-profile: sRGB !important;
            rendering-intent: relative-colorimetric !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        /* ÎìúÎ°≠Îã§Ïö¥ */
        .dropdown-content {
            position: fixed;
            top: calc(env(safe-area-inset-top, 20px) + 60px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            width: 90%;
            max-width: 350px;
            z-index: 1001;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .dropdown-content.active {
            display: block;
            animation: dropdownSlide 0.25s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* ÌïÑÌÑ∞ Ï∫êÎü¨ÏÖÄ */
        .filter-carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
        }

        .filter-display {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .filter-arrow {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: #FFFFFF;
        }

        .filter-arrow:active {
            transform: scale(0.9);
            background: rgba(0, 229, 255, 0.2);
        }

        .filter-name {
            font-size: 15px;
            font-weight: 600;
            color: #00E5FF;
            min-width: 100px;
            text-align: center;
        }

        .filter-dots {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            padding: 6px;
            flex-wrap: wrap;
            max-width: 200px;
        }

        .filter-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-dot.active {
            width: 8px;
            height: 8px;
            background: #00E5FF;
            box-shadow: 0 0 6px rgba(0, 229, 255, 0.5);
        }

        /* Î≤ÑÌäºÎì§ */
        .weather-option,
        .shading-option {
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #FFFFFF;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .weather-option:active,
        .shading-option:active {
            transform: scale(0.98);
            background: rgba(0, 229, 255, 0.1);
        }

        .weather-option.active,
        .shading-option.active {
            background: rgba(0, 229, 255, 0.15);
            border-color: rgba(0, 229, 255, 0.3);
            color: #00E5FF;
        }

        /* ÌôîÏÇ¥Ìëú Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .dropdown-arrow {
            font-size: 10px;
            margin-left: 4px;
            transition: transform 0.3s ease;
            opacity: 0.6;
        }

        .ui-section.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Í∞ïÎèÑ Î∞î */
        .intensity-bar {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 6px;
        }

        .intensity-level {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .intensity-level.active {
            background: #00E5FF;
            border-color: #00E5FF;
            transform: scale(1.2);
        }

        /* Ï†ÄÏû• Í¥ÄÎ†® */
        .preset-list {
            max-height: 180px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .preset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .save-input {
            flex: 1;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 14px;
        }

        .save-btn {
            padding: 10px 18px;
            background: #00E5FF;
            border: none;
            border-radius: 10px;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .ui-section {
                padding: 8px 10px;
                font-size: 11px;
            }

            .ui-section > span:not(.dropdown-arrow):not(:first-child) {
                display: none;
            }

            .clock-section {
                min-width: 100px;
            }

            .digital-clock {
                font-size: 16px;
            }

            #character {
                width: 150px;
                height: 225px;

    <script>

        let currentFilterIndex = 0;

        // WebView Í∞êÏßÄ Î∞è Î™ÖÎèÑ Î≥¥Ï†ï Ï†ÅÏö© - ÌïµÏã¨ Ìï®Ïàò
        function detectAndApplyWebViewFixes() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Ïä¨Îûô WebView Í∞êÏßÄ
            const isSlackWebView = /slack/i.test(userAgent);
            
            // Android Í∞êÏßÄ
            const isAndroid = /android/i.test(userAgent);
            
            // ÏùºÎ∞ò WebView Í∞êÏßÄ
            const isGeneralWebView = /kakaotalk|fbav|fb_iab|instagram|line|twitter/i.test(userAgent) ||
                                     /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(userAgent) ||
                                     /android.*wv/i.test(userAgent);
            
            if (isSlackWebView) {
                console.log('Ïä¨Îûô WebView Í∞êÏßÄ - Î™ÖÎèÑ Î≥¥Ï†ï Î™®Îìú Ï†ÅÏö©');
                document.body.classList.add('slack-webview');
                
                // Android Ïä¨ÎûôÏù∏ Í≤ΩÏö∞ Ï∂îÍ∞Ä Î≥¥Ï†ï
                if (isAndroid) {
                    console.log('Android Ïä¨Îûô Í∞êÏßÄ - Ï∂îÍ∞Ä Î≥¥Ï†ï Ï†ÅÏö©');
                    document.body.classList.add('android-webview');
                }
                
                // Î™ÖÏãúÏ†Å Î∞∞Í≤ΩÏÉâ ÏÑ§Ï†ïÏúºÎ°ú Î∏îÎ†åÎî© Î¨∏Ï†ú Î∞©ÏßÄ
                document.body.style.backgroundColor = '#FFFFFF';
                
                // Î©îÌÉÄ ÌÉúÍ∑∏Î°ú ÏÉâÏÉÅ Í≥µÍ∞Ñ Í∞ïÏ†ú
                const metaColorGamut = document.createElement('meta');
                metaColorGamut.name = 'viewport';
                metaColorGamut.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, color-gamut=srgb';
                
                // Í∏∞Ï°¥ viewport Î©îÌÉÄ ÌÉúÍ∑∏ ÍµêÏ≤¥
                const existingViewport = document.querySelector('meta[name="viewport"]');
                if (existingViewport) {
                    existingViewport.remove();
                }
                document.head.appendChild(metaColorGamut);
                
                // Android ÏõπÎ∑∞ ÌäπÏ†ï CSS ÏÜçÏÑ± ÏÑ§Ï†ï
                if (isAndroid) {
                    document.documentElement.style.setProperty('--webkit-text-size-adjust', '100%');
                    document.documentElement.style.setProperty('text-size-adjust', '100%');
                    document.documentElement.style.setProperty('--webkit-font-smoothing', 'antialiased');
                }
                
                // Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú Ïó¥Í∏∞ Î≤ÑÌäº ÌëúÏãú
                const openBtn = document.getElementById('openInBrowserBtn');
                if (openBtn) {
                    openBtn.href = window.location.href;
                    openBtn.style.display = 'block';
                    openBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Ïä¨ÎûôÏóêÏÑú Ïô∏Î∂Ä Î∏åÎùºÏö∞Ï†ÄÎ°ú Ïó¥Í∏∞
                        window.open(window.location.href, '_blank');
                    });
                }
                
                // Î∞ùÍ∏∞ Ï°∞Ï†à Ïä¨ÎùºÏù¥Îçî ÏÑ§Ï†ï
                setupBrightnessControl();
                
            } else if (isGeneralWebView) {
                console.log('ÏùºÎ∞ò WebView Í∞êÏßÄ');
                document.body.classList.add('general-webview');
            }
            
            // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ (ÌïÑÏöîÏãú ÌôúÏÑ±Ìôî)
            const debugEl = document.getElementById('debugInfo');
            if (debugEl && window.location.search.includes('debug=true')) {
                debugEl.style.display = 'block';
                debugEl.innerHTML = `
                    UA: ${userAgent.substring(0, 100)}...<br>
                    Ïä¨Îûô: ${isSlackWebView ? 'Yes' : 'No'}<br>
                    Android: ${isAndroid ? 'Yes' : 'No'}<br>
                    WebView: ${isGeneralWebView ? 'Yes' : 'No'}<br>
                    Î∞ùÍ∏∞: ${currentBrightness}
                `;
            }
        }

        // Î∞ùÍ∏∞ Ï°∞Ï†à Ïä¨ÎùºÏù¥Îçî ÏÑ§Ï†ï (Ïä¨Îûô ÏõπÎ∑∞ Ï†ÑÏö©)
        function setupBrightnessControl() {
            const slider = document.getElementById('brightnessSlider');
            const handle = document.getElementById('brightnessHandle');
            const valueLabel = document.getElementById('brightnessValue');
            
            if (!slider || !handle || !valueLabel) return;
            
            let isDragging = false;
            
            function updateBrightness(clientX) {
                const rect = slider.getBoundingClientRect();
                const x = clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, x / rect.width));
                
                // Î∞ùÍ∏∞ Î≤îÏúÑ: 1.0 ~ 2.0
                currentBrightness = 1.0 + percentage;
                
                handle.style.left = (percentage * 100) + '%';
                valueLabel.textContent = currentBrightness.toFixed(1);
                
                // Ïã§ÏãúÍ∞Ñ Î∞ùÍ∏∞ Ï†ÅÏö©
                applyBrightnessAdjustment();
            }
            
            function applyBrightnessAdjustment() {
                const isAndroid = document.body.classList.contains('android-webview');
                
                if (isAndroid) {
                    // AndroidÎäî Ï∂îÍ∞Ä Î≥¥Ï†ï
                    document.body.style.filter = `brightness(${currentBrightness}) contrast(${1.05 + (currentBrightness - 1.3) * 0.1}) saturate(1.1)`;
                } else {
                    document.body.style.filter = `brightness(${currentBrightness}) contrast(1.1)`;
                }
            }
            
            slider.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
                updateBrightness(e.touches[0].clientX);
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches[0]) {
                    e.preventDefault();
                    updateBrightness(e.touches[0].clientX);
                }
            }, { passive: false });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            slider.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateBrightness(e.clientX);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateBrightness(e.clientX);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // UI Î†àÏù¥ÏïÑÏõÉ Í≥ÑÏÇ∞
        function calculateUILayout() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const aspectRatio = viewportWidth / viewportHeight;
            
            const uiContainer = document.getElementById('uiContainer');
            const uiWrapper = document.getElementById('uiWrapper');
            
            if (!uiContainer || !uiWrapper) return;
            
            if (aspectRatio < 1) {
                // ÏÑ∏Î°ú Î™®Îìú - ÌôîÎ©¥ ÎÑàÎπÑ 100% ÏÇ¨Ïö©
                uiWrapper.style.setProperty('--ui-width', '100%');
                uiContainer.style.padding = '10px 5px';
            } else {
                // Í∞ÄÎ°ú Î™®Îìú - ÌôîÎ©¥ ÎÜíÏù¥ Í∏∞Ï§ÄÏúºÎ°ú Ï†ïÏÇ¨Í∞ÅÌòï ÏòÅÏó≠ Ìï†Îãπ
                const uiWidth = Math.min(viewportHeight, viewportWidth * 0.8);
                const marginSize = (viewportWidth - uiWidth) / 2;
                
                uiWrapper.style.setProperty('--ui-width', `${uiWidth}px`);
                uiContainer.style.padding = `10px ${marginSize}px`;
            }
        }

        window.addEventListener('resize', calculateUILayout);
        window.addEventListener('orientationchange', () => {
            setTimeout(calculateUILayout, 100);
        });

        // ÌïÑÌÑ∞ Í¥ÄÎ¶¨
        function createFilterDots() {
            const dotsContainer = document.getElementById('filterDots');
            dotsContainer.innerHTML = '';
            
            filters.forEach((filter, index) => {
                const dot = document.createElement('div');
                dot.className = 'filter-dot';
                if (index === currentFilterIndex) {
                    dot.classList.add('active');
                }
                dot.onclick = () => selectFilter(index);
                dotsContainer.appendChild(dot);
            });
        }

        function selectFilter(index) {
            currentFilterIndex = index;
            const filter = filters[index];
            
            // Ïù¥Ï†Ñ ÌïÑÌÑ∞ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            filters.forEach(f => {
                document.body.classList.remove(`filter-${f.class}`);
            });
            
            // ÏÉà ÌïÑÌÑ∞ Ï†ÅÏö©
            document.body.classList.add(`filter-${filter.class}`);
            state.filter = filter.class;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('filterName').textContent = filter.name;
            document.getElementById('filterText').textContent = filter.name;
            
            // Ï†ê ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.filter-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function previousFilter() {
            currentFilterIndex = (currentFilterIndex - 1 + filters.length) % filters.length;
            selectFilter(currentFilterIndex);
        }

        function nextFilter() {
            currentFilterIndex = (currentFilterIndex + 1) % filters.length;
            selectFilter(currentFilterIndex);
        }

        // ÏãúÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateClock() {
            if (!state.manualTime) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                document.getElementById('digitalClock').textContent = `${hours}:${minutes}`;
                
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                const dayProgress = totalMinutes / (24 * 60);
                state.timeOfDay = dayProgress;
                
                const handle = document.getElementById('todHandle');
                if (handle) {
                    handle.style.left = (dayProgress * 100) + '%';
                }
                
                updateDayNightCycle(dayProgress);
            }
        }

        // ÎÇÆ/Î∞§ ÏÇ¨Ïù¥ÌÅ¥
        function updateDayNightCycle(timeValue) {
            const skyBackground = document.getElementById('skyBackground');
            const celestialBody = document.getElementById('celestialBody');
            
            if (!skyBackground || !celestialBody) return;
            
            // Í∏∞Ï°¥ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            skyBackground.className = '';
            
            let celestialClass, celestialPosition;
            
            if (timeValue < 0.25) {
                // Î∞§ (0:00 - 6:00)
                skyBackground.classList.add('sky-night');
                celestialClass = 'moon';
                const t = timeValue / 0.25;
                celestialPosition = { x: 20 + t * 30, y: 70 - t * 50 };
            } else if (timeValue < 0.35) {
                // ÏÉàÎ≤Ω (6:00 - 8:24)
                skyBackground.classList.add('sky-dawn');
                celestialClass = 'sun';
                const t = (timeValue - 0.25) / 0.1;
                celestialPosition = { x: 35 + t * 15, y: 45 - t * 25 };
            } else if (timeValue < 0.5) {
                // ÏïÑÏπ® (8:24 - 12:00)
                skyBackground.classList.add('sky-morning');
                celestialClass = 'sun';
                const t = (timeValue - 0.35) / 0.15;
                celestialPosition = { x: 50, y: 20 - t * 10 };
            } else if (timeValue < 0.7) {
                // ÎÇÆ (12:00 - 16:48)
                skyBackground.classList.add('sky-day');
                celestialClass = 'sun';
                const t = (timeValue - 0.5) / 0.2;
                celestialPosition = { x: 50 + t * 30, y: 10 + t * 35 };
            } else if (timeValue < 0.85) {
                // ÏùºÎ™∞ (16:48 - 20:24)
                skyBackground.classList.add('sky-sunset');
                celestialClass = 'sun';
                const t = (timeValue - 0.7) / 0.15;
                celestialPosition = { x: 80 - t * 10, y: 45 + t * 25 };
            } else {
                // Î∞§ (20:24 - 24:00)
                skyBackground.classList.add('sky-night');
                celestialClass = 'moon';
                const t = (timeValue - 0.85) / 0.15;
                celestialPosition = { x: 70 - t * 50, y: 70 - t * 50 };
            }
            
            celestialBody.className = celestialClass;

        // ÎìúÎ°≠Îã§Ïö¥ Í¥ÄÎ¶¨
        function setupDropdowns() {
            const sections = ['filter', 'weather', 'shading', 'save'];
            
            sections.forEach(section => {
                const sectionEl = document.getElementById(`${section}Section`);
                const dropdownEl = document.getElementById(`${section}Dropdown`);
                
                if (!sectionEl || !dropdownEl) return;
                
                sectionEl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Îã§Î•∏ ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
                    sections.forEach(other => {
                        if (other !== section) {
                            const otherSection = document.getElementById(`${other}Section`);
                            const otherDropdown = document.getElementById(`${other}Dropdown`);
                            if (otherSection) otherSection.classList.remove('active');
                            if (otherDropdown) otherDropdown.classList.remove('active');
                        }
                    });
                    
                    // ÌòÑÏû¨ ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
                    sectionEl.classList.toggle('active');
                    dropdownEl.classList.toggle('active');
                    
                    // Ï†ÄÏû• ÎìúÎ°≠Îã§Ïö¥Ïù∏ Í≤ΩÏö∞ ÌîÑÎ¶¨ÏÖã Î™©Î°ù Î°úÎìú
                    if (section === 'save' && dropdownEl.classList.contains('active')) {
                        loadPresets();
                    }
                });
            });

            // Î∞îÍπ• ÌÅ¥Î¶≠Ïãú Î™®Îì† ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
            document.addEventListener('click', () => {
                sections.forEach(section => {
                    const sectionEl = document.getElementById(`${section}Section`);
                    const dropdownEl = document.getElementById(`${section}Dropdown`);
                    if (sectionEl) sectionEl.classList.remove('active');
                    if (dropdownEl) dropdownEl.classList.remove('active');
                });
            });

            // ÎìúÎ°≠Îã§Ïö¥ ÎÇ¥Î∂Ä ÌÅ¥Î¶≠Ïãú Ïù¥Î≤§Ìä∏ Ï†ÑÌåå Ï§ëÏßÄ
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            });
        }

        // TOD Ïä¨ÎùºÏù¥Îçî
        function setupTodSlider() {
            const todTrack = document.getElementById('todTrack');
            const todHandle = document.getElementById('todHandle');
            
            if (!todTrack || !todHandle) return;
            
            let isDragging = false;

            function updateTodPosition(clientX) {
                const rect = todTrack.getBoundingClientRect();
                const x = clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, x / rect.width));
                
                state.timeOfDay = percentage;
                state.manualTime = true;
                todHandle.style.left = (percentage * 100) + '%';
                
                // ÏãúÍ∞Ñ Í≥ÑÏÇ∞ Î∞è ÌëúÏãú
                const totalMinutes = Math.floor(percentage * 24 * 60);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                const hoursStr = hours.toString().padStart(2, '0');
                const minutesStr = minutes.toString().padStart(2, '0');
                document.getElementById('digitalClock').textContent = `${hoursStr}:${minutesStr}`;
                
                updateDayNightCycle(percentage);
            }

            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
            todTrack.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
                updateTodPosition(e.touches[0].clientX);
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches[0]) {
                    e.preventDefault();
                    updateTodPosition(e.touches[0].clientX);
                }
            }, { passive: false });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });

            // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
            todTrack.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateTodPosition(e.clientX);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateTodPosition(e.clientX);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // ÎçîÎ∏î ÌÉ≠ÏúºÎ°ú ÏûêÎèô ÏãúÍ∞Ñ Î™®Îìú Ï†ÑÌôò
            let lastTap = 0;
            todTrack.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapGap = currentTime - lastTap;
                lastTap = currentTime;
                
                if (tapGap < 300 && tapGap > 0) {
                    state.manualTime = false;
                    updateClock();
                    e.preventDefault();
                }
            });
        }

        // ÎÇ†Ïî® Ìö®Í≥º
        function setupWeather() {
            document.querySelectorAll('.weather-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    // Í∞ïÎèÑ Î†àÎ≤® ÌÅ¥Î¶≠Ïù∏ Í≤ΩÏö∞ Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÏùå
                    if (e.target.classList.contains('intensity-level')) {
                        e.stopPropagation();
                        return;
                    }
                    
                    const weather = option.dataset.weather;
                    selectWeather(weather);
                    
                    // ÌôúÏÑ± ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    document.querySelectorAll('.weather-option').forEach(opt => {
                        opt.classList.toggle('active', opt === option);
                    });
                });
                
                // Í∞ïÎèÑ Î†àÎ≤® ÏÑ§Ï†ï
                option.querySelectorAll('.intensity-level').forEach((level, index) => {
                    level.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const weather = option.dataset.weather;
                        setWeatherIntensity(weather, index + 1, option);
                    });
                });
            });
        }

        function selectWeather(weather) {
            state.weather = weather;
            
            const weatherData = {
                clear: { icon: '‚òÄÔ∏è', text: 'ÎßëÏùå' },
                cloudy: { icon: '‚òÅÔ∏è', text: 'ÌùêÎ¶º' },
                rain: { icon: 'üåßÔ∏è', text: 'ÎπÑ' },
                snow: { icon: '‚ùÑÔ∏è', text: 'Îàà' }
            };
            
            const weatherIcon = document.getElementById('weatherIcon');
            const weatherText = document.getElementById('weatherText');
            
            if (weatherIcon) weatherIcon.textContent = weatherData[weather].icon;
            if (weatherText) weatherText.textContent = weatherData[weather].text;
            
            applyWeatherEffects(weather, state.weatherIntensity);
        }

        function setWeatherIntensity(weather, intensity, option) {
            state.weatherIntensity = intensity;
            
            // Í∞ïÎèÑ Î†àÎ≤® UI ÏóÖÎç∞Ïù¥Ìä∏
            option.querySelectorAll('.intensity-level').forEach((level, index) => {
                level.classList.toggle('active', index < intensity);
            });
            
            // ÌòÑÏû¨ ÎÇ†Ïî®ÏôÄ ÏùºÏπòÌïòÎ©¥ Ìö®Í≥º Ï†ÅÏö©
            if (state.weather === weather) {
                applyWeatherEffects(weather, intensity);
            }
        }

        function applyWeatherEffects(weather, intensity) {
            const effectsContainer = document.getElementById('weatherEffects');
            if (!effectsContainer) return;
            
            // Í∏∞Ï°¥ Ìö®Í≥º Ï†úÍ±∞
            effectsContainer.innerHTML = '';
            
            // Íµ¨Î¶Ñ Ï≤òÎ¶¨
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.classList.toggle('active', weather === 'cloudy');
            });
            
            switch(weather) {
                case 'rain':
                    const rainCount = intensity * 10;
                    for (let i = 0; i < rainCount; i++) {
                        const rain = document.createElement('div');
                        rain.className = 'rain';
                        rain.style.left = Math.random() * 100 + '%';
                        rain.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                        rain.style.animationDelay = Math.random() * 2 + 's';
                        effectsContainer.appendChild(rain);
                    }
                    break;
                    
                case 'snow':
                    const snowCount = intensity * 8;
                    for (let i = 0; i < snowCount; i++) {
                        const snow = document.createElement('div');
                        snow.className = 'snow';
                        snow.style.left = Math.random() * 100 + '%';
                        snow.style.animationDuration = (Math.random() * 3 + 3) + 's';
                        snow.style.animationDelay = Math.random() * 3 + 's';
                        effectsContainer.appendChild(snow);
                    }
                    break;
            }
        }

        // ÏÖ∞Ïù¥Îî© Î™®Îìú
        function setupShading() {
            document.querySelectorAll('.shading-option').forEach(option => {
                option.addEventListener('click', () => {
                    const mode = option.dataset.shading;
                    state.shadingMode = mode;
                    
                    // ÌôúÏÑ± ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    document.querySelectorAll('.shading-option').forEach(opt => {
                        opt.classList.toggle('active', opt === option);
                    });
                    
                    // ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                    const shadingText = document.getElementById('shadingText');
                    if (shadingText) {
                        shadingText.textContent = mode === 'normal' ? 'ÏùºÎ∞ò' : 'Ìà∞';
                    }
                    
                    // Ìà∞ ÏÖ∞Ïù¥Îî© ÌÜ†Í∏Ä
                    document.body.classList.toggle('toon-shading', mode === 'toon');
                });
            });
        }

        // ÌîÑÎ¶¨ÏÖã Í¥ÄÎ¶¨
        function savePreset() {
            const nameInput = document.getElementById('presetName');
            if (!nameInput) return;
            
            const name = nameInput.value.trim();
            if (!name) {
                alert('ÌîÑÎ¶¨ÏÖã Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            presets[name] = { ...state };
            localStorage.setItem('scenePresets', JSON.stringify(presets));
            
            nameInput.value = '';
            loadPresets();
        }

        function loadPresets() {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            const presetList = document.getElementById('presetList');
            
            if (!presetList) return;
            
            presetList.innerHTML = '';
            
            if (Object.keys(presets).length === 0) {
                presetList.innerHTML = '<div style="color: rgba(255,255,255,0.4); font-size: 12px; text-align: center; padding: 20px;">Ï†ÄÏû•Îêú ÌîÑÎ¶¨ÏÖãÏù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            Object.entries(presets).forEach(([name, preset]) => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.innerHTML = `
                    <span style="color: #FFFFFF; font-size: 13px;">${name}</span>
                    <span style="color: #FF6464; cursor: pointer; font-size: 18px;" onclick="deletePreset('${name}')">√ó</span>
                `;
                item.addEventListener('click', (e) => {
                    if (!e.target.onclick) {
                        loadPreset(name);
                    }
                });
                presetList.appendChild(item);
            });
        }

        function loadPreset(name) {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            const preset = presets[name];
            if (!preset) return;
            
            // ÏÉÅÌÉú Î≥µÏõê
            Object.assign(state, preset);
            
            // ÌïÑÌÑ∞ Ï†ÅÏö©
            const filterIndex = filters.findIndex(f => f.class === state.filter);
            if (filterIndex !== -1) {
                selectFilter(filterIndex);
            }
            
            // ÎÇ†Ïî® Ï†ÅÏö©
            selectWeather(state.weather);
            document.querySelectorAll('.weather-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.weather === state.weather);
            });
            
            // ÏÖ∞Ïù¥Îî© Ï†ÅÏö©
            document.querySelectorAll('.shading-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.shading === state.shadingMode);
            });
            document.body.classList.toggle('toon-shading', state.shadingMode === 'toon');
            
            // ÏãúÍ∞Ñ Ï†ÅÏö©
            state.manualTime = true;
            const handle = document.getElementById('todHandle');
            if (handle) {
                handle.style.left = (state.timeOfDay * 100) + '%';
            }
            updateDayNightCycle(state.timeOfDay);
            
            // ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
            document.querySelectorAll('.ui-section, .dropdown-content').forEach(el => {
                el.classList.remove('active');
            });
        }

        function deletePreset(name) {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            delete presets[name];
            localStorage.setItem('scenePresets', JSON.stringify(presets));
            loadPresets();
        }

        // Ï¥àÍ∏∞Ìôî
        function init() {
            console.log('SuperPlat Scene UI Ï¥àÍ∏∞Ìôî ÏãúÏûë (Î™ÖÎèÑ Î≥¥Ï†ï Î≤ÑÏ†Ñ)');
            
            // WebView Í∞êÏßÄ Î∞è Î™ÖÎèÑ Î≥¥Ï†ï Ï†ÅÏö© - Í∞ÄÏû• Î®ºÏ†Ä Ïã§Ìñâ
            detectAndApplyWebViewFixes();
            
            // UI Î†àÏù¥ÏïÑÏõÉ Í≥ÑÏÇ∞
            calculateUILayout();
            
            // ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
            createFilterDots();
            selectFilter(0);
            
            // ÎÇ†Ïî® Ï¥àÍ∏∞Ìôî
            selectWeather('clear');
            
            // ÎìúÎ°≠Îã§Ïö¥ ÏÑ§Ï†ï
            setupDropdowns();
            
            // Ïä¨ÎùºÏù¥Îçî ÏÑ§Ï†ï
            setupTodSlider();
            
            // ÎÇ†Ïî® ÏÑ§Ï†ï
            setupWeather();
            
            // ÏÖ∞Ïù¥Îî© ÏÑ§Ï†ï
            setupShading();
            
            // ÏãúÍ≥Ñ ÏãúÏûë
            updateClock();
            setInterval(updateClock, 1000);
            
            // ÎÇ†Ïî® Í∞ïÎèÑ Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï
            document.querySelectorAll('.weather-option').forEach(option => {
                if (option.dataset.weather !== 'clear') {
                    option.querySelectorAll('.intensity-level').forEach((level, index) => {

                    });
                }
            });
            
            console.log('Ï¥àÍ∏∞Ìôî ÏôÑÎ£å - Ïä¨Îûô ÏõπÎ∑∞ Î™ÖÎèÑ Î≥¥Ï†ï Ï†ÅÏö©Îê®');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï¥àÍ∏∞Ìôî
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {

        }

        // Ï†ÑÏó≠ Ìï®Ïàò ÎÖ∏Ï∂ú
        window.previousFilter = previousFilter;
        window.nextFilter = nextFilter;
        window.savePreset = savePreset;
        window.deletePreset = deletePreset;
    </script>
