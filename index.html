<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperPlat Scene Settings System v3.0</title>
    
    <!-- 7-세그먼트 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #1a1a2e;
        }

        /* ===== 메인 캔버스 ===== */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ===== 상단 UI 바 ===== */
        #topBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 100%);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        /* 좌측 프로필 영역 */
        #profileSection {
            display: flex;
            align-items: center;
            height: 40px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 25px;
            padding: 3px;
            border: 2px solid rgba(0,200,255,0.5);
            box-shadow: 0 2px 10px rgba(0,200,255,0.3);
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .levelBadge {
            padding: 0 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
            font-size: 11px;
            font-weight: 700;
        }

        /* ===== 통합된 씬 설정 컨테이너 ===== */
        #sceneSettingsContainer {
            position: fixed;
            top: 10px; /* 화면 최상단에서 약간의 패딩 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            max-width: 90%;
            width: auto;
        }

        /* 메인 씬 설정 UI */
        #centerSection {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px; /* 기본 상태: 모든 모서리 둥글게 */
            padding: 8px 15px;
            border: 1px solid rgba(0,200,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: scaleY(0);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center top;
        }
        
        /* 세부 패널이 열렸을 때 메인 UI의 하단 모서리를 직각으로 */
        #centerSection.panel-open {
            border-radius: 15px 15px 0 0; /* 상단만 둥글게, 하단은 직각 */
            border-bottom-color: transparent; /* 하단 테두리를 투명하게 */
        }

        #centerSection.active {
            transform: scaleY(1);
            opacity: 1;
        }

        /* 세부 설정 패널 - 메인 UI와 한몸으로 */
        .detailPanel {
            background: rgba(15, 15, 25, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px; /* 상단은 직각, 하단만 둥글게 */
            padding: 0;
            border: 1px solid rgba(0,200,255,0.3);
            border-top: 1px solid rgba(0,200,255,0.15); /* 상단 테두리를 더 연하게 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: -2px; /* 메인 UI와 완벽하게 붙이기 */
        }

        .detailPanel.active {
            max-height: 400px;
            opacity: 1;
            padding: 15px;
        }

        /* 디지털 시계 */
        .digitalClock {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .digitalClock:hover {
            background: rgba(255,255,255,0.1);
        }

        .digitalClock.active {
            background: rgba(0,200,255,0.2);
        }

        .ampm {
            font-size: 12px;
            color: #ffd700;
            margin-right: 5px;
        }

        .clockDivider {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* 시간 슬라이더 패널 */
        #timePanel {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.98), rgba(25, 25, 35, 0.98));
        }

        .timeSliderWrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeSliderIcon {
            font-size: 20px;
        }

        .timeSliderTrack {
            position: relative;
            flex: 1;
            height: 35px;
            background: linear-gradient(90deg, 
                #1a237e 0%, 
                #f39c12 25%, 
                #3498db 50%, 
                #e74c3c 75%, 
                #1a237e 100%);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.5);
        }

        .timeSliderHandle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
            border: 2px solid #00c8ff;
        }

        /* 4개 아이콘 그리드 (2x2) */
        .iconGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
            background: rgba(255,255,255,0.05);
            padding: 3px;
            border-radius: 8px;
        }

        .iconBtn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .iconBtn:hover {
            background: rgba(0,200,255,0.3);
            transform: scale(1.1);
        }

        .iconBtn.active {
            background: linear-gradient(135deg, #00c8ff, #0080ff);
            box-shadow: 0 0 10px rgba(0,200,255,0.5);
        }

        /* 필터 패널 */
        .filterList {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .filterList::-webkit-scrollbar {
            width: 6px;
        }

        .filterList::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        .filterList::-webkit-scrollbar-thumb {
            background: rgba(0,200,255,0.3);
            border-radius: 3px;
        }

        .filterItem {
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        .filterItem:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .filterItem.active {
            background: linear-gradient(135deg, #00c8ff, #0080ff);
            color: #fff;
        }

        /* 날씨 패널 */
        .weatherGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .weatherCard {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weatherCard:hover {
            background: rgba(255,255,255,0.08);
            transform: scale(1.05);
        }

        .weatherCard.active {
            background: rgba(0,200,255,0.15);
            border-color: #00c8ff;
            box-shadow: 0 0 10px rgba(0,200,255,0.3);
        }

        .weatherIcon {
            font-size: 24px;
            margin-bottom: 3px;
        }

        .weatherName {
            font-size: 9px;
            color: rgba(255,255,255,0.7);
        }

        /* 날씨 강도 바 */
        .intensityControl {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .intensityControl.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .intensityLabel {
            color: rgba(255,255,255,0.7);
            font-size: 11px;
        }

        .intensityButtons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .intensityBtn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .intensityBtn:hover:not(:disabled) {
            background: rgba(0,200,255,0.2);
            border-color: #00c8ff;
            transform: scale(1.1);
        }

        .intensityBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .intensityValue {
            min-width: 20px;
            text-align: center;
            color: #00ff88;
            font-weight: 700;
            font-size: 14px;
        }

        /* 셰이딩 패널 */
        .shadingOptions {
            display: flex;
            gap: 10px;
        }

        .shadingCard {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shadingCard:hover {
            background: rgba(255,255,255,0.08);
        }

        .shadingCard.active {
            background: rgba(0,200,255,0.15);
            border-color: #00c8ff;
        }

        .shadingIcon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .shadingName {
            color: rgba(255,255,255,0.8);
            font-size: 11px;
        }

        /* 프리셋 패널 */
        .presetContent {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .presetList {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .presetList::-webkit-scrollbar {
            width: 6px;
        }

        .presetList::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        .presetList::-webkit-scrollbar-thumb {
            background: rgba(0,200,255,0.3);
            border-radius: 3px;
        }

        .presetItem {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .presetItem:hover {
            background: rgba(255,255,255,0.08);
        }

        .presetName {
            color: #fff;
            font-size: 12px;
            flex: 1;
        }

        .deletePreset {
            width: 20px;
            height: 20px;
            background: rgba(255,50,50,0.8);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .deletePreset:hover {
            background: #ff3333;
            transform: scale(1.1);
        }

        .addPresetBtn {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
        }

        .addPresetBtn:hover {
            background: rgba(0,200,255,0.1);
            border-color: #00c8ff;
            color: #00c8ff;
        }

        /* 우측 재화 및 메뉴 영역 */
        #rightSection {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .iconItem {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .iconItem:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.1);
        }

        #sceneBtn {
            background: linear-gradient(135deg, #00c8ff, #0080ff);
            border: 1px solid #00c8ff;
            box-shadow: 0 2px 10px rgba(0,200,255,0.3);
        }

        #sceneBtn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff3333);
            border-color: #ff6b6b;
            box-shadow: 0 2px 10px rgba(255,107,107,0.5);
        }

        /* 커스텀 확인 다이얼로그 */
        .confirmDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            background: rgba(20, 20, 30, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(0,200,255,0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .confirmDialog.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .confirmTitle {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .confirmMessage {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .confirmButtons {
            display: flex;
            gap: 10px;
        }

        .confirmBtn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirmBtn.cancel {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .confirmBtn.delete {
            background: linear-gradient(135deg, #ff6b6b, #ff3333);
            color: #fff;
        }

        .confirmBtn:hover {
            transform: scale(1.02);
        }

        /* 프리셋 저장 팝업 */
        #presetSavePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            background: rgba(20, 20, 30, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(0,200,255,0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #presetSavePopup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popupTitle {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .presetNameInput {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .presetNameInput:focus {
            outline: none;
            border-color: #00c8ff;
            box-shadow: 0 0 10px rgba(0,200,255,0.3);
        }

        .charCount {
            text-align: right;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            margin-bottom: 15px;
        }

        .popupButtons {
            display: flex;
            gap: 10px;
        }

        .popupBtn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popupBtn.cancel {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .popupBtn.confirm {
            background: linear-gradient(135deg, #00c8ff, #0080ff);
            color: #fff;
        }

        .popupBtn:hover {
            transform: scale(1.02);
        }

        /* 오버레이 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- 메인 게임 캔버스 -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- 상단 UI 바 -->
    <div id="topBar">
        <!-- 좌측: 프로필 -->
        <div id="profileSection">
            <div class="avatar">👤</div>
            <div class="levelBadge">
                <span>⭐</span>
                <span>42</span>
            </div>
        </div>
        
        <!-- 중앙은 비움 -->
        <div></div>
        
        <!-- 우측: 씬 아이콘 + 재화 + 메뉴 -->
        <div id="rightSection">
            <div class="iconItem" id="sceneBtn" title="씬 설정">🎬</div>
            <div class="iconItem" title="슈퍼스타">⭐</div>
            <div class="iconItem" title="슈퍼윙">💎</div>
            <div class="iconItem" title="슈퍼빈">🪙</div>
            <div class="iconItem" title="메뉴">☰</div>
        </div>
    </div>
    
    <!-- 통합된 씬 설정 컨테이너 (화면 상단 중앙 고정) -->
    <div id="sceneSettingsContainer">
        <!-- 메인 씬 설정 UI -->
        <div id="centerSection">
            <div class="digitalClock" id="digitalClock">
                <span class="ampm" id="ampm">PM</span>
                <span id="clockHour">12</span>
                <span class="clockDivider">:</span>
                <span id="clockMinute">00</span>
            </div>
            
            <!-- 2x2 아이콘 그리드 -->
            <div class="iconGrid">
                <div class="iconBtn" id="filterBtn" title="필터">🎨</div>
                <div class="iconBtn" id="weatherBtn" title="날씨">🌤️</div>
                <div class="iconBtn" id="shadingBtn" title="셰이딩">🖌️</div>
                <div class="iconBtn" id="presetBtn" title="프리셋">💾</div>
            </div>
        </div>
        
        <!-- 시간 설정 패널 (메인 UI 바로 아래 붙음) -->
        <div class="detailPanel" id="timePanel">
            <div class="timeSliderWrapper">
                <span class="timeSliderIcon">🌙</span>
                <div class="timeSliderTrack" id="timeSliderTrack">
                    <div class="timeSliderHandle" id="timeSliderHandle"></div>
                </div>
                <span class="timeSliderIcon">☀️</span>
            </div>
        </div>
        
        <!-- 필터 설정 패널 -->
        <div class="detailPanel" id="filterPanel">
            <div class="filterList" id="filterList"></div>
        </div>
        
        <!-- 날씨 설정 패널 -->
        <div class="detailPanel" id="weatherPanel">
            <div class="weatherGrid">
                <div class="weatherCard active" data-weather="clear">
                    <div class="weatherIcon">☀️</div>
                    <div class="weatherName">맑음</div>
                </div>
                <div class="weatherCard" data-weather="cloudy">
                    <div class="weatherIcon">☁️</div>
                    <div class="weatherName">흐림</div>
                </div>
                <div class="weatherCard" data-weather="rain">
                    <div class="weatherIcon">🌧️</div>
                    <div class="weatherName">비</div>
                </div>
                <div class="weatherCard" data-weather="snow">
                    <div class="weatherIcon">❄️</div>
                    <div class="weatherName">눈</div>
                </div>
            </div>
            <div class="intensityControl" id="intensityControl">
                <span class="intensityLabel">강도</span>

    <script>
        // ========================================
        // 전역 상태 관리
        // ========================================
        
        // 필터 정의 - 16개 필터
        const filters = [
            { name: '기본', class: 'none' },
            { name: '따뜻함', class: 'warm' },
            { name: '차가움', class: 'cold' },
            { name: '흑백', class: 'blackwhite' },
            { name: '애쉬', class: 'ash' },
            { name: '느와르', class: 'noir' },
            { name: '세피아', class: 'sepia' },
            { name: '빈티지', class: 'vintage' },
            { name: '노스텔지어', class: 'nostalgia' },
            { name: '파스텔', class: 'pastel' },
            { name: '선명하게', class: 'vivid' },
            { name: '호러', class: 'horror' },
            { name: '퍼플', class: 'purple' },
            { name: '크림슨', class: 'crimson' },
            { name: '블러드', class: 'blood' },
            { name: '광휘', class: 'glow' }
        ];

        let currentFilterIndex = 0;
        let deletePresetIndex = -1; // 삭제할 프리셋 인덱스 저장
        
        // 상태 관리 객체
        const state = {
            filter: 'none',
            weather: 'clear',
            weatherIntensity: 2,
            timeOfDay: 0.5,
            shadingMode: 'normal',
            manualTime: false,
            
            // Canvas 애니메이션용 추가 상태
            sunX: 0,
            sunY: 0,
            cloudOffset: 0,
            raindrops: [],
            snowflakes: [],
            
            // 색상 팔레트
            colors: {
                skyTop: { r: 135, g: 206, b: 235 },
                skyBottom: { r: 224, g: 246, b: 255 },
                ground: { r: 144, g: 238, b: 144 },
                groundDark: { r: 124, g: 205, b: 124 },
                character: { r: 255, g: 149, b: 128 },
                characterShadow: { r: 255, g: 127, b: 80 },
                characterHead: { r: 255, g: 235, b: 205 },
                sun: { r: 255, g: 223, b: 0 },
                moon: { r: 248, g: 248, b: 255 }
            },
            
            // 프리셋 저장
            presets: []
        };
        
        // ========================================
        // Canvas 초기화 및 렌더링
        // ========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            
            ctx.scale(dpr, dpr);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ========================================
        // 필터 효과 시스템
        // ========================================
        function applyFilterToColor(color) {
            const filter = filters[currentFilterIndex].class;
            let filtered = { r: color.r, g: color.g, b: color.b };
            
            switch(filter) {
                case 'warm':
                    filtered.r = Math.min(255, color.r * 1.3);
                    filtered.g = Math.min(255, color.g * 1.1);
                    filtered.b = color.b * 0.7;
                    break;
                case 'cold':
                    filtered.r = color.r * 0.7;
                    filtered.g = color.g * 0.95;
                    filtered.b = Math.min(255, color.b * 1.4);
                    break;
                case 'blackwhite':
                    const gray = color.r * 0.299 + color.g * 0.587 + color.b * 0.114;
                    filtered.r = filtered.g = filtered.b = gray;
                    break;
                case 'sepia':
                    const tr = 0.393 * color.r + 0.769 * color.g + 0.189 * color.b;
                    const tg = 0.349 * color.r + 0.686 * color.g + 0.168 * color.b;
                    const tb = 0.272 * color.r + 0.534 * color.g + 0.131 * color.b;
                    filtered.r = Math.min(255, tr);
                    filtered.g = Math.min(255, tg);
                    filtered.b = Math.min(255, tb);
                    break;
                case 'vivid':
                    const vividFactor = 1.5;
                    const avg = (color.r + color.g + color.b) / 3;
                    filtered.r = Math.min(255, Math.max(0, avg + (color.r - avg) * vividFactor));
                    filtered.g = Math.min(255, Math.max(0, avg + (color.g - avg) * vividFactor));
                    filtered.b = Math.min(255, Math.max(0, avg + (color.b - avg) * vividFactor));
                    break;
                case 'horror':
                    filtered.r = Math.min(255, color.r * 0.7 + 30);
                    filtered.g = color.g * 0.3;
                    filtered.b = color.b * 0.4;
                    filtered.r *= 0.8;
                    filtered.g *= 0.8;
                    filtered.b *= 0.8;
                    break;
                case 'pastel':
                    filtered.r = Math.min(255, color.r * 0.6 + 100);
                    filtered.g = Math.min(255, color.g * 0.6 + 100);
                    filtered.b = Math.min(255, color.b * 0.6 + 100);
                    break;
                // 나머지 필터들도 필요에 따라 구현
            }
            
            return filtered;
        }
        
        // ========================================
        // Canvas 렌더링 함수들 (기존과 동일)
        // ========================================
        function drawSky() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            let topColor, bottomColor;
            
            if (state.timeOfDay < 0.25) {
                topColor = { r: 72, g: 88, b: 148 };
                bottomColor = { r: 96, g: 116, b: 168 };
            } else if (state.timeOfDay < 0.35) {
                topColor = { r: 106, g: 130, b: 198 };
                bottomColor = { r: 156, g: 176, b: 216 };
            } else if (state.timeOfDay < 0.5) {
                topColor = { r: 255, g: 203, b: 124 };
                bottomColor = { r: 135, g: 206, b: 235 };
            } else if (state.timeOfDay < 0.7) {
                topColor = state.colors.skyTop;
                bottomColor = state.colors.skyBottom;
            } else if (state.timeOfDay < 0.85) {
                topColor = { r: 255, g: 167, b: 128 };
                bottomColor = { r: 255, g: 230, b: 140 };
            } else {
                topColor = { r: 72, g: 88, b: 148 };
                bottomColor = { r: 96, g: 116, b: 168 };
            }
            
            const filteredTop = applyFilterToColor(topColor);
            const filteredBottom = applyFilterToColor(bottomColor);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, `rgb(${Math.floor(filteredTop.r)}, ${Math.floor(filteredTop.g)}, ${Math.floor(filteredTop.b)})`);
            gradient.addColorStop(1, `rgb(${Math.floor(filteredBottom.r)}, ${Math.floor(filteredBottom.g)}, ${Math.floor(filteredBottom.b)})`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function drawCelestialBody() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const t = state.timeOfDay;
            const x = width * t;
            const y = height * 0.3 + Math.sin(t * Math.PI) * -height * 0.25;
            
            if (state.timeOfDay > 0.25 && state.timeOfDay < 0.75) {
                const sunColor = applyFilterToColor(state.colors.sun);
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(Date.now() / 1000);
                
                const rayColor = applyFilterToColor({ r: 255, g: 223, b: 0 });
                ctx.strokeStyle = `rgba(${Math.floor(rayColor.r)}, ${Math.floor(rayColor.g)}, ${Math.floor(rayColor.b)}, 0.3)`;
                ctx.lineWidth = 2;
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(angle) * 50, Math.sin(angle) * 50);
                    ctx.lineTo(Math.cos(angle) * 70, Math.sin(angle) * 70);
                    ctx.stroke();
                }
                ctx.restore();
                
                ctx.fillStyle = `rgb(${Math.floor(sunColor.r)}, ${Math.floor(sunColor.g)}, ${Math.floor(sunColor.b)})`;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.fill();
            } else {
                const moonColor = applyFilterToColor(state.colors.moon);
                ctx.fillStyle = `rgb(${Math.floor(moonColor.r)}, ${Math.floor(moonColor.g)}, ${Math.floor(moonColor.b)})`;
                ctx.beginPath();
                ctx.arc(x, y, 35, 0, Math.PI * 2);
                ctx.fill();
                
                const craterColor = applyFilterToColor({ r: 200, g: 200, b: 200 });
                ctx.fillStyle = `rgba(${Math.floor(craterColor.r)}, ${Math.floor(craterColor.g)}, ${Math.floor(craterColor.b)}, 0.3)`;
                ctx.beginPath();
                ctx.arc(x - 10, y - 5, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawClouds() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            state.cloudOffset = (state.cloudOffset + 0.5) % width;
            
            if (state.weather === 'cloudy' || state.weather === 'rain' || state.weather === 'snow') {
                let baseOpacity = 0.6;
                let cloudCount = 3;
                
                if (state.weather === 'cloudy') {
                    baseOpacity = 0.4 + (state.weatherIntensity * 0.1);
                    cloudCount = 2 + state.weatherIntensity;
                } else if (state.weather === 'rain') {
                    baseOpacity = 0.7;
                    cloudCount = 3 + state.weatherIntensity;
                } else if (state.weather === 'snow') {
                    baseOpacity = 0.6;
                    cloudCount = 2 + state.weatherIntensity;
                }
                
                for (let i = 0; i < cloudCount; i++) {
                    const x = (state.cloudOffset + i * 200) % (width + 300) - 150;
                    const y = 50 + i * 40 + Math.sin(Date.now() / 3000 + i) * 10;
                    const scale = 0.8 + (i % 2) * 0.3;
                    
                    ctx.save();
                    
                    const cloudColor = applyFilterToColor({ r: 220, g: 220, b: 230 });
                    const cloudShadow = applyFilterToColor({ r: 180, g: 180, b: 190 });
                    
                    ctx.fillStyle = `rgba(${Math.floor(cloudShadow.r)}, ${Math.floor(cloudShadow.g)}, ${Math.floor(cloudShadow.b)}, ${baseOpacity * 0.5})`;
                    ctx.beginPath();
                    ctx.ellipse(x + 5, y + 5, 40 * scale, 25 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 30, y + 5, 45 * scale, 28 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 55, y + 5, 40 * scale, 25 * scale, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = `rgba(${Math.floor(cloudColor.r)}, ${Math.floor(cloudColor.g)}, ${Math.floor(cloudColor.b)}, ${baseOpacity})`;
                    ctx.beginPath();
                    ctx.ellipse(x, y, 42 * scale, 30 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 28, y - 2, 48 * scale, 32 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 52, y, 42 * scale, 30 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 15, y + 8, 35 * scale, 22 * scale, 0, 0, Math.PI * 2);
                    ctx.ellipse(x + 38, y + 8, 35 * scale, 22 * scale, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
        }

        function drawGround() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const groundHeight = height * 0.2;
            
            const groundColor = applyFilterToColor(state.colors.ground);
            const groundDarkColor = applyFilterToColor(state.colors.groundDark);
            
            if (state.shadingMode === 'toon') {
                ctx.fillStyle = `rgb(${Math.floor(groundColor.r)}, ${Math.floor(groundColor.g)}, ${Math.floor(groundColor.b)})`;
                ctx.fillRect(0, height - groundHeight, width, groundHeight);
                
                ctx.strokeStyle = `rgb(${Math.floor(groundDarkColor.r)}, ${Math.floor(groundDarkColor.g)}, ${Math.floor(groundDarkColor.b)})`;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(0, height - groundHeight);
                ctx.lineTo(width, height - groundHeight);
                ctx.stroke();
            } else {
                const gradient = ctx.createLinearGradient(0, height - groundHeight, 0, height);
                gradient.addColorStop(0, `rgb(${Math.floor(groundColor.r)}, ${Math.floor(groundColor.g)}, ${Math.floor(groundColor.b)})`);
                gradient.addColorStop(1, `rgb(${Math.floor(groundDarkColor.r)}, ${Math.floor(groundDarkColor.g)}, ${Math.floor(groundDarkColor.b)})`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, height - groundHeight, width, groundHeight);
            }
        }

        function drawCharacter() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const charWidth = 100;
            const charHeight = 150;
            const charX = width / 2 - charWidth / 2;
            const charY = height * 0.8 - charHeight;
            
            const charColor = applyFilterToColor(state.colors.character);
            const shadowColor = applyFilterToColor(state.colors.characterShadow);
            const headColor = applyFilterToColor(state.colors.characterHead);
            
            if (state.shadingMode === 'toon') {
                ctx.fillStyle = `rgb(${Math.floor(shadowColor.r)}, ${Math.floor(shadowColor.g)}, ${Math.floor(shadowColor.b)})`;
                ctx.fillRect(charX - 10, charY + 50, charWidth, charHeight - 50);
                
                ctx.fillStyle = `rgb(${Math.floor(charColor.r)}, ${Math.floor(charColor.g)}, ${Math.floor(charColor.b)})`;
                ctx.fillRect(charX, charY + 50, charWidth, charHeight - 50);
                
                const outlineColor = applyFilterToColor({ 
                    r: Math.floor(state.colors.character.r * 0.7), 
                    g: Math.floor(state.colors.character.g * 0.7), 
                    b: Math.floor(state.colors.character.b * 0.7) 
                });
                ctx.strokeStyle = `rgb(${Math.floor(outlineColor.r)}, ${Math.floor(outlineColor.g)}, ${Math.floor(outlineColor.b)})`;
                ctx.lineWidth = 3;
                ctx.strokeRect(charX, charY + 50, charWidth, charHeight - 50);
            } else {
                const bodyGradient = ctx.createLinearGradient(charX, charY + 50, charX, charY + charHeight);
                bodyGradient.addColorStop(0, `rgb(${Math.floor(charColor.r)}, ${Math.floor(charColor.g)}, ${Math.floor(charColor.b)})`);
                bodyGradient.addColorStop(1, `rgb(${Math.floor(shadowColor.r)}, ${Math.floor(shadowColor.g)}, ${Math.floor(shadowColor.b)})`);
                
                ctx.fillStyle = bodyGradient;
                ctx.fillRect(charX, charY + 50, charWidth, charHeight - 50);
            }
            
            ctx.fillStyle = `rgb(${Math.floor(headColor.r)}, ${Math.floor(headColor.g)}, ${Math.floor(headColor.b)})`;
            ctx.beginPath();
            ctx.arc(charX + charWidth / 2, charY + 40, 40, 0, Math.PI * 2);
            ctx.fill();
            
            const eyeColor = applyFilterToColor({ r: 0, g: 0, b: 0 });
            ctx.fillStyle = `rgb(${Math.floor(eyeColor.r)}, ${Math.floor(eyeColor.g)}, ${Math.floor(eyeColor.b)})`;
            
            ctx.beginPath();
            ctx.arc(charX + charWidth / 2 - 15, charY + 35, 5, 0, Math.PI * 2);
            ctx.arc(charX + charWidth / 2 + 15, charY + 35, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = `rgb(${Math.floor(eyeColor.r)}, ${Math.floor(eyeColor.g)}, ${Math.floor(eyeColor.b)})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(charX + charWidth / 2, charY + 45, 15, 0, Math.PI);
            ctx.stroke();
            
            const groundShadowColor = applyFilterToColor({ r: 50, g: 50, b: 50 });
            ctx.fillStyle = `rgba(${Math.floor(groundShadowColor.r)}, ${Math.floor(groundShadowColor.g)}, ${Math.floor(groundShadowColor.b)}, 0.3)`;
            ctx.beginPath();
            ctx.ellipse(charX + charWidth / 2, charY + charHeight, charWidth / 2, 10, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawWeatherEffects() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            if (state.weather === 'rain') {
                const maxDrops = state.weatherIntensity * 20;
                const isDayTime = state.timeOfDay > 0.25 && state.timeOfDay < 0.75;
                let rainColor;
                
                if (isDayTime) {
                    rainColor = applyFilterToColor({ r: 100, g: 120, b: 150 });
                    ctx.strokeStyle = `rgba(${Math.floor(rainColor.r)}, ${Math.floor(rainColor.g)}, ${Math.floor(rainColor.b)}, 0.7)`;
                    ctx.lineWidth = 2.5;
                } else {
                    rainColor = applyFilterToColor({ r: 200, g: 220, b: 240 });
                    ctx.strokeStyle = `rgba(${Math.floor(rainColor.r)}, ${Math.floor(rainColor.g)}, ${Math.floor(rainColor.b)}, 0.6)`;
                    ctx.lineWidth = 2;
                }
                
                const windAngle = Math.sin(Date.now() / 2000) * 0.1;
                
                if (state.raindrops.length < maxDrops) {
                    state.raindrops.push({
                        x: Math.random() * (width + 100) - 50,
                        y: -10,
                        speed: 12 + Math.random() * 8 + state.weatherIntensity * 3,
                        length: 15 + Math.random() * 10 + state.weatherIntensity * 5,
                        opacity: 0.4 + Math.random() * 0.4
                    });
                }
                
                state.raindrops = state.raindrops.filter(drop => {
                    drop.y += drop.speed;
                    drop.x += drop.speed * windAngle;
                    
                    const dropOpacity = isDayTime ? drop.opacity * 1.2 : drop.opacity;
                    ctx.save();
                    ctx.globalAlpha = dropOpacity;
                    
                    ctx.beginPath();
                    ctx.moveTo(drop.x, drop.y);
                    ctx.lineTo(drop.x + drop.length * windAngle, drop.y + drop.length);
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    return drop.y < height;
                });
                
            } else if (state.weather === 'snow') {
                const maxFlakes = state.weatherIntensity * 15;
                const snowColor = applyFilterToColor({ r: 255, g: 255, b: 255 });
                
                if (state.snowflakes.length < maxFlakes) {
                    state.snowflakes.push({
                        x: Math.random() * width,
                        y: -10,
                        size: 2 + Math.random() * 4 + state.weatherIntensity,
                        speed: 0.5 + Math.random() * 1.5,
                        drift: Math.random() * 2 - 1,
                        rotation: Math.random() * Math.PI * 2,
                        rotSpeed: (Math.random() - 0.5) * 0.05
                    });
                }
                
                state.snowflakes = state.snowflakes.filter(flake => {
                    flake.y += flake.speed;
                    flake.x += flake.drift + Math.sin(Date.now() / 1000 + flake.rotation) * 0.5;
                    flake.rotation += flake.rotSpeed;
                    
                    ctx.save();
                    ctx.translate(flake.x, flake.y);
                    ctx.rotate(flake.rotation);
                    
                    ctx.fillStyle = `rgba(${Math.floor(snowColor.r)}, ${Math.floor(snowColor.g)}, ${Math.floor(snowColor.b)}, 0.9)`;
                    ctx.strokeStyle = `rgba(${Math.floor(snowColor.r)}, ${Math.floor(snowColor.g)}, ${Math.floor(snowColor.b)}, 0.3)`;
                    ctx.lineWidth = 1;
                    
                    for (let i = 0; i < 6; i++) {
                        ctx.save();
                        ctx.rotate((Math.PI / 3) * i);
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -flake.size);
                        ctx.stroke();
                        
                        if (flake.size > 4) {
                            ctx.beginPath();
                            ctx.moveTo(0, -flake.size * 0.3);
                            ctx.lineTo(-flake.size * 0.2, -flake.size * 0.5);
                            ctx.moveTo(0, -flake.size * 0.3);
                            ctx.lineTo(flake.size * 0.2, -flake.size * 0.5);
                            ctx.stroke();
                        }
                        ctx.restore();
                    }
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, flake.size * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    return flake.y < height;
                });
            }
        }

        function render() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            drawSky();
            drawCelestialBody();
            drawClouds();
            drawGround();
            drawCharacter();
            drawWeatherEffects();
            
            requestAnimationFrame(render);
        }
        
        // ========================================
        // UI 컨트롤 함수들
        // ========================================
        
        // 씬 설정 UI 토글
        function toggleSceneSettings() {
            const centerSection = document.getElementById('centerSection');
            const sceneBtn = document.getElementById('sceneBtn');
            
            const isActive = centerSection.classList.contains('active');
            
            if (isActive) {
                centerSection.classList.remove('active');
                sceneBtn.classList.remove('active');
                closeAllPanels();
            } else {
                centerSection.classList.add('active');
                sceneBtn.classList.add('active');
            }
        }
        
        // 패널 토글 (시간, 필터, 날씨, 셰이딩, 프리셋)
        function togglePanel(panelId, btnId) {
            const panel = document.getElementById(panelId);
            const btn = document.getElementById(btnId);
            const centerSection = document.getElementById('centerSection');
            const isActive = panel.classList.contains('active');
            
            // 모든 패널과 버튼 비활성화
            closeAllPanels();
            
            // 현재 패널 토글
            if (!isActive) {
                panel.classList.add('active');
                btn.classList.add('active');
                
                // 메인 UI의 하단 모서리를 직각으로 변경
                centerSection.classList.add('panel-open');
                
                // 시간 패널인 경우 디지털 시계도 활성화
                if (panelId === 'timePanel') {
                    document.getElementById('digitalClock').classList.add('active');
                }
            } else {
                // 패널이 닫히면 메인 UI를 다시 올 라운드로
                centerSection.classList.remove('panel-open');
            }
        }
        
        // 모든 패널 닫기
        function closeAllPanels() {
            const centerSection = document.getElementById('centerSection');
            
            document.querySelectorAll('.detailPanel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.querySelectorAll('.iconBtn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('digitalClock').classList.remove('active');
            
            // 모든 패널이 닫히면 메인 UI를 다시 올 라운드로
            centerSection.classList.remove('panel-open');
        }
        
        // 시간 슬라이더 설정
        function setupTimeSlider() {
            const track = document.getElementById('timeSliderTrack');
            const handle = document.getElementById('timeSliderHandle');
            
            if (!track || !handle) return;
            
            let isDragging = false;
            
            function updateTimePosition(clientX) {
                const rect = track.getBoundingClientRect();
                const x = clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, x / rect.width));
                
                state.timeOfDay = percentage;
                state.manualTime = true;
                handle.style.left = percentage * 100 + '%';
                
                const totalMinutes = Math.floor(percentage * 24 * 60);
                const hours24 = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                const isPM = hours24 >= 12;
                let hours12 = hours24 % 12;
                if (hours12 === 0) hours12 = 12;
                
                document.getElementById('clockHour').textContent = hours12.toString().padStart(2, '0');
                document.getElementById('clockMinute').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
            }
            
            track.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateTimePosition(e.clientX);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateTimePosition(e.clientX);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            track.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
                updateTimePosition(e.touches[0].clientX);
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches[0]) {
                    e.preventDefault();
                    updateTimePosition(e.touches[0].clientX);
                }
            }, { passive: false });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            handle.style.left = (state.timeOfDay * 100) + '%';
        }
        
        // 시계 업데이트
        function updateClock() {
            if (!state.manualTime) {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                
                const isPM = hours >= 12;
                let hours12 = hours % 12;
                if (hours12 === 0) hours12 = 12;
                
                document.getElementById('clockHour').textContent = hours12.toString().padStart(2, '0');
                document.getElementById('clockMinute').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
                
                const totalMinutes = hours * 60 + minutes;
                state.timeOfDay = totalMinutes / (24 * 60);
                
                const handle = document.getElementById('timeSliderHandle');
                if (handle) {
                    handle.style.left = (state.timeOfDay * 100) + '%';
                }
            }
        }
        
        // 필터 목록 생성
        function createFilterList() {
            const filterList = document.getElementById('filterList');
            filterList.innerHTML = '';
            
            filters.forEach((filter, index) => {
                const item = document.createElement('div');
                item.className = 'filterItem';
                if (index === currentFilterIndex) {
                    item.classList.add('active');
                }
                item.textContent = filter.name;
                item.onclick = () => selectFilter(index);
                filterList.appendChild(item);
            });
        }
        
        function selectFilter(index) {
            currentFilterIndex = index;
            state.filter = filters[index].class;
            
            document.querySelectorAll('.filterItem').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }
        
        // 날씨 선택
        function selectWeather(weather) {
            state.weather = weather;
            state.raindrops = [];
            state.snowflakes = [];
            
            document.querySelectorAll('.weatherCard').forEach(card => {
                card.classList.toggle('active', card.dataset.weather === weather);
            });
            
            const intensityControl = document.getElementById('intensityControl');
            if (weather === 'clear') {
                intensityControl.classList.add('disabled');
            } else {
                intensityControl.classList.remove('disabled');
            }
        }
        
        // 날씨 강도 설정
        function updateWeatherIntensity(delta) {
            if (state.weather === 'clear') return;
            
            state.weatherIntensity = Math.max(1, Math.min(4, state.weatherIntensity + delta));
            document.getElementById('intensityValue').textContent = state.weatherIntensity;
            
            document.getElementById('intensityMinus').disabled = state.weatherIntensity <= 1;
            document.getElementById('intensityPlus').disabled = state.weatherIntensity >= 4;
        }
        
        // 셰이딩 선택
        function selectShading(mode) {
            state.shadingMode = mode;
            
            document.querySelectorAll('.shadingCard').forEach(card => {
                card.classList.toggle('active', card.dataset.shading === mode);
            });
        }
        
        // 프리셋 관리
        function loadPresets() {
            const presets = JSON.parse(localStorage.getItem('superplatPresets') || '[]');
            state.presets = presets;
            
            const presetList = document.getElementById('presetList');
            presetList.innerHTML = '';
            
            presets.forEach((preset, index) => {
                const item = document.createElement('div');
                item.className = 'presetItem';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'presetName';
                nameSpan.textContent = preset.name;
                nameSpan.onclick = function() {
                    loadPreset(index);
                };
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'deletePreset';
                deleteBtn.textContent = '✕';
                deleteBtn.onclick = function(e) {
                    e.stopPropagation();
                    showDeleteConfirm(preset.name, index);
                };
                
                item.appendChild(nameSpan);
                item.appendChild(deleteBtn);
                presetList.appendChild(item);
            });
        }
        
        // 프리셋 삭제 확인 다이얼로그 표시
        function showDeleteConfirm(presetName, index) {
            deletePresetIndex = index;
            document.getElementById('confirmMessage').textContent = `"${presetName}" 프리셋을 삭제하시겠습니까?`;
            document.getElementById('confirmDialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        
        // 프리셋 삭제 확인
        function confirmDelete() {
            if (deletePresetIndex >= 0) {
                const presets = JSON.parse(localStorage.getItem('superplatPresets') || '[]');
                presets.splice(deletePresetIndex, 1);
                localStorage.setItem('superplatPresets', JSON.stringify(presets));
                loadPresets();
            }
            closeConfirmDialog();
        }
        
        // 확인 다이얼로그 닫기
        function closeConfirmDialog() {
            deletePresetIndex = -1;
            document.getElementById('confirmDialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        // 프리셋 저장 팝업 표시
        function showPresetPopup() {
            document.getElementById('presetSavePopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.getElementById('presetNameInput').value = '';
            document.getElementById('charCount').textContent = '0';
        }
        
        // 프리셋 저장 팝업 닫기
        function closePresetPopup() {
            document.getElementById('presetSavePopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        // 프리셋 저장
        function savePreset() {
            const nameInput = document.getElementById('presetNameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('프리셋 이름을 입력해주세요.');
                return;
            }
            
            const presets = JSON.parse(localStorage.getItem('superplatPresets') || '[]');
            
            const preset = {
                name: name,
                filter: state.filter,
                weather: state.weather,
                weatherIntensity: state.weatherIntensity,
                timeOfDay: state.timeOfDay,
                shadingMode: state.shadingMode,
                savedAt: new Date().toISOString()
            };
            
            presets.push(preset);
            localStorage.setItem('superplatPresets', JSON.stringify(presets));
            
            closePresetPopup();
            loadPresets();
        }
        
        // 프리셋 로드
        function loadPreset(index) {
            const presets = JSON.parse(localStorage.getItem('superplatPresets') || '[]');
            const preset = presets[index];
            
            if (!preset) return;
            
            state.filter = preset.filter;
            state.weather = preset.weather;
            state.weatherIntensity = preset.weatherIntensity;
            state.timeOfDay = preset.timeOfDay;
            state.shadingMode = preset.shadingMode;
            state.manualTime = true;
            
            currentFilterIndex = filters.findIndex(f => f.class === state.filter);
            createFilterList();
            selectWeather(state.weather);
            document.getElementById('intensityValue').textContent = state.weatherIntensity;
            selectShading(state.shadingMode);
            
            const handle = document.getElementById('timeSliderHandle');
            if (handle) {
                handle.style.left = (state.timeOfDay * 100) + '%';
                
                const totalMinutes = Math.floor(state.timeOfDay * 24 * 60);
                const hours24 = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                const isPM = hours24 >= 12;
                let hours12 = hours24 % 12;
                if (hours12 === 0) hours12 = 12;
                
                document.getElementById('clockHour').textContent = hours12.toString().padStart(2, '0');
                document.getElementById('clockMinute').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
            }
            
            closeAllPanels();
        }
        
        // ========================================
        // 초기화
        // ========================================
        function init() {
            console.log('🎮 SuperPlat Scene Settings System v3.0');
            console.log('✨ UX 개선 적용 완료');
            console.log('📍 씬 설정 UI: 화면 최상단 중앙 고정 (10px 패딩)');
            console.log('🎯 세부설정: 메인 UI와 한몸으로 통합');
            console.log('🔄 라운드 박스: 동적 border-radius 조절');
            console.log('🗑️ 프리셋 삭제: 커스텀 확인 다이얼로그');
            
            // 이벤트 리스너 설정
            
            // 씬 버튼 (우측)
            document.getElementById('sceneBtn').addEventListener('click', toggleSceneSettings);
            
            // 시간 클릭 시 패널 토글
            document.getElementById('digitalClock').addEventListener('click', () => {
                togglePanel('timePanel', 'digitalClock');
            });
            
            // 아이콘 버튼들
            document.getElementById('filterBtn').addEventListener('click', () => {
                togglePanel('filterPanel', 'filterBtn');
            });
            
            document.getElementById('weatherBtn').addEventListener('click', () => {
                togglePanel('weatherPanel', 'weatherBtn');
            });
            
            document.getElementById('shadingBtn').addEventListener('click', () => {
                togglePanel('shadingPanel', 'shadingBtn');
            });
            
            document.getElementById('presetBtn').addEventListener('click', () => {
                togglePanel('presetPanel', 'presetBtn');
                loadPresets();
            });
            
            // 날씨 카드 이벤트
            document.querySelectorAll('.weatherCard').forEach(card => {
                card.addEventListener('click', () => {
                    selectWeather(card.dataset.weather);
                });
            });
            
            // 강도 설정
            document.getElementById('intensityMinus').addEventListener('click', () => {
                updateWeatherIntensity(-1);
            });
            
            document.getElementById('intensityPlus').addEventListener('click', () => {
                updateWeatherIntensity(1);
            });
            
            // 셰이딩 카드 이벤트
            document.querySelectorAll('.shadingCard').forEach(card => {
                card.addEventListener('click', () => {
                    selectShading(card.dataset.shading);
                });
            });
            
            // 프리셋 추가 버튼
            document.getElementById('addPresetBtn').addEventListener('click', showPresetPopup);
            
            // 프리셋 저장/취소 버튼
            document.getElementById('presetSaveBtn').addEventListener('click', savePreset);
            document.getElementById('presetCancelBtn').addEventListener('click', closePresetPopup);
            
            // 삭제 확인 다이얼로그 버튼
            document.getElementById('confirmDelete').addEventListener('click', confirmDelete);
            document.getElementById('confirmCancel').addEventListener('click', closeConfirmDialog);
            
            // 프리셋 이름 입력 글자수 카운트
            document.getElementById('presetNameInput').addEventListener('input', (e) => {
                const length = e.target.value.length;
                document.getElementById('charCount').textContent = length;
            });
            
            // 오버레이 클릭 시 팝업 닫기 (확인 다이얼로그는 제외)
            document.getElementById('overlay').addEventListener('click', (e) => {
                if (document.getElementById('presetSavePopup').classList.contains('active')) {
                    closePresetPopup();
                }
                // 삭제 확인 다이얼로그는 오버레이 클릭으로 닫지 않음
            });
            
            // body 클릭 시 패널 닫기
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#sceneSettingsContainer') && 
                    !e.target.closest('#sceneBtn') &&
                    !e.target.closest('#presetSavePopup') &&
                    !e.target.closest('#confirmDialog')) {
                    closeAllPanels();
                }
            });
            
            // 초기 설정
            setupTimeSlider();
            createFilterList();
            selectFilter(0);
            selectWeather('clear');
            document.getElementById('intensityValue').textContent = state.weatherIntensity;
            selectShading('normal');
            
            // 시계 업데이트 시작
            updateClock();
            setInterval(updateClock, 1000);
            
            // 렌더링 시작
            requestAnimationFrame(render);
            
            console.log('✅ 초기화 완료');
        }
        
        // 페이지 로드시 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
