        // ë™ì  UI ìŠ¤ì¼€ì¼ë§ í•¨ìˆ˜ - í•µì‹¬ ê°œì„

            // ë·°í¬íŠ¸ ë„ˆë¹„ì˜ 95%ë¥¼ ìµœëŒ€ ë„ˆë¹„ë¡œ ì„¤ì •
            const maxWidth = viewportWidth * 0.95;

        });

        // í•„í„° ì  ìƒì„±
        function createFilterDots() {
            const dotsContainer = document.getElementById('filterDots');
            dotsContainer.innerHTML = '';
            
            filters.forEach((filter, index) => {
                const dot = document.createElement('div');
                dot.className = 'filter-dot';
                if (index === currentFilterIndex) {
                    dot.classList.add('active');

                dot.onclick = () => selectFilter(index);
                dotsContainer.appendChild(dot);
            });
        }

        // í•„í„° ì„ íƒ
        function selectFilter(index) {
            currentFilterIndex = index;
            const filter = filters[index];
            
            // ì´ì „ í•„í„° ì œê±°
            filters.forEach(f => {
                document.body.classList.remove(`filter-${f.class}`);

            // ìƒˆ í•„í„° ì ìš©

            state.filter = filter.class;
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('filterName').textContent = filter.name;

            // ì  ì—…ë°ì´íŠ¸
            document.querySelectorAll('.filter-dot').forEach((dot, i) => {

        // ì´ì „ í•„í„°
        function previousFilter() {
            currentFilterIndex = (currentFilterIndex - 1 + filters.length) % filters.length;
            selectFilter(currentFilterIndex);

            selectFilter(currentFilterIndex);

        // 7-segment ë””ìŠ¤í”Œë ˆì´ íŒ¨í„´
        const segmentPatterns = {
            0: ['a', 'b', 'c', 'd', 'e', 'f'],
            1: ['b', 'c'],
            2: ['a', 'b', 'd', 'e', 'g'],
            3: ['a', 'b', 'c', 'd', 'g'],

        };

        // 7-segment ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateSevenSegment(elementId, digit) {
            const segments = document.querySelectorAll(`#${elementId} .segment`);
            segments.forEach(segment => {
                segment.classList.remove('on');
            });
            
            const pattern = segmentPatterns[digit];
            pattern.forEach(segmentClass => {
                const segment = document.querySelector(`#${elementId} .segment.${segmentClass}`);
                if (segment) segment.classList.add('on');
            });
        }

        // ì‹œê³„ ì—…ë°ì´íŠ¸ - ë””ì§€í„¸ ì‹œê³„ ì¶”ê°€
        let previousTimeString = '';
        function updateClock() {
            if (!state.manualTime) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const timeString = hours + minutes;
                
                // ë””ì§€í„¸ ì‹œê³„ ì—…ë°ì´íŠ¸ (ëª¨ë°”ì¼ìš©)
                document.getElementById('digitalClock').textContent = `${hours}:${minutes}`;
                
                // 7ì„¸ê·¸ë¨¼íŠ¸ ì—…ë°ì´íŠ¸ (ë°ìŠ¤í¬í†±ìš©)
                if (timeString !== previousTimeString) {
                    updateSevenSegment('hour1', parseInt(hours[0]));
                    updateSevenSegment('hour2', parseInt(hours[1]));
                    updateSevenSegment('minute1', parseInt(minutes[0]));
                    updateSevenSegment('minute2', parseInt(minutes[1]));
                    previousTimeString = timeString;
                }
                
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                const dayProgress = totalMinutes / (24 * 60);
                state.timeOfDay = dayProgress;
                document.getElementById('todHandle').style.left = (dayProgress * 100) + '%';
                updateDayNightCycle(dayProgress);
            }
        }

        // 1ë¶„ë§ˆë‹¤ ì‹œê³„ ì—…ë°ì´íŠ¸
        setInterval(updateClock, 1000);
        updateClock();

        // ë“œë¡­ë‹¤ìš´ ê´€ë¦¬
        const sections = ['filter', 'weather', 'shading', 'save'];
        
        sections.forEach(section => {
            const sectionEl = document.getElementById(`${section}Section`);
            const dropdownEl = document.getElementById(`${section}Dropdown`);
            
            sectionEl.addEventListener('click', (e) => {
                e.stopPropagation();
                
                sections.forEach(other => {
                    if (other !== section) {
                        document.getElementById(`${other}Section`).classList.remove('active');
                        document.getElementById(`${other}Dropdown`).classList.remove('active');
                    }
                });
                
                sectionEl.classList.toggle('active');
                dropdownEl.classList.toggle('active');
                
                if (section === 'save' && dropdownEl.classList.contains('active')) {
                    loadPresets();

        });

        // í˜ì´ì§€ í´ë¦­ì‹œ ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        document.addEventListener('click', () => {
            sections.forEach(section => {
                document.getElementById(`${section}Section`).classList.remove('active');
                document.getElementById(`${section}Dropdown`).classList.remove('active');
            });
        });

        // ë“œë¡­ë‹¤ìš´ ë‚´ë¶€ í´ë¦­ ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
        document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // TOD ìŠ¬ë¼ì´ë” ì œì–´
        const todTrack = document.getElementById('todTrack');
        const todHandle = document.getElementById('todHandle');
        let isDragging = false;

        function updateTodPosition(clientX) {
            const rect = todTrack.getBoundingClientRect();
            const x = clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            
            state.timeOfDay = percentage;
            state.manualTime = true;
            todHandle.style.left = (percentage * 100) + '%';
            
            const totalMinutes = Math.floor(percentage * 24 * 60);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            // ë””ì§€í„¸ ì‹œê³„ ì—…ë°ì´íŠ¸
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${hoursStr}:${minutesStr}`;
            
            // 7ì„¸ê·¸ë¨¼íŠ¸ ì—…ë°ì´íŠ¸
            updateSevenSegment('hour1', Math.floor(hours / 10));
            updateSevenSegment('hour2', hours % 10);
            updateSevenSegment('minute1', Math.floor(minutes / 10));
            updateSevenSegment('minute2', minutes % 10);
            
            updateDayNightCycle(percentage);
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        todTrack.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateTodPosition(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateTodPosition(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸
        todTrack.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateTodPosition(e.touches[0].clientX);
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateTodPosition(e.touches[0].clientX);
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // ë”ë¸”í´ë¦­/ë”ë¸”íƒ­ìœ¼ë¡œ ì‹¤ì‹œê°„ ëª¨ë“œ ë³µê·€
        todTrack.addEventListener('dblclick', () => {
            state.manualTime = false;
            updateClock();
        });

        let lastTap = 0;
        todTrack.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapGap = currentTime - lastTap;
            lastTap = currentTime;
            
            if (tapGap < 300 && tapGap > 0) {
                state.manualTime = false;
                updateClock();
                e.preventDefault();
            }
        });

        // ë‚ ì”¨ ì„ íƒ
        document.querySelectorAll('.weather-option').forEach(option => {
            option.addEventListener('click', (e) => {
                if (e.target.classList.contains('intensity-level')) {
                    e.stopPropagation();
                    return;
                }
                
                const weather = option.dataset.weather;
                selectWeather(weather);
                
                document.querySelectorAll('.weather-option').forEach(opt => {
                    opt.classList.toggle('active', opt === option);
                });
            });
            
            option.querySelectorAll('.intensity-level').forEach((level, index) => {
                level.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const weather = option.dataset.weather;
                    setWeatherIntensity(weather, index + 1, option);
                });
            });
        });

        function selectWeather(weather) {
            state.weather = weather;
            
            const weatherData = {
                clear: { icon: 'â˜€ï¸', text: 'ë§‘ìŒ' },
                cloudy: { icon: 'â˜ï¸', text: 'íë¦¼' },
                rain: { icon: 'ğŸŒ§ï¸', text: 'ë¹„' },
                snow: { icon: 'â„ï¸', text: 'ëˆˆ' }
            };
            
            document.getElementById('weatherIcon').textContent = weatherData[weather].icon;
            document.getElementById('weatherText').textContent = weatherData[weather].text;
            
            applyWeatherEffects(weather, state.weatherIntensity);
        }

        function setWeatherIntensity(weather, intensity, option) {
            state.weatherIntensity = intensity;
            
            option.querySelectorAll('.intensity-level').forEach((level, index) => {
                level.classList.toggle('active', index < intensity);

            if (state.weather === weather) {

        function applyWeatherEffects(weather, intensity) {
            const effectsContainer = document.getElementById('weatherEffects');
            effectsContainer.innerHTML = '';
            
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.classList.toggle('active', weather === 'cloudy');
            });
            
            switch(weather) {
                case 'rain':
                    const rainCount = intensity * 10;
                    for (let i = 0; i < rainCount; i++) {
                        const rain = document.createElement('div');
                        rain.className = 'rain';
                        rain.style.left = Math.random() * 100 + '%';

        }

        // ì…°ì´ë”© ëª¨ë“œ ì„ íƒ
        document.querySelectorAll('.shading-option').forEach(option => {
            option.addEventListener('click', () => {
                const mode = option.dataset.shading;
                state.shadingMode = mode;
                
                document.querySelectorAll('.shading-option').forEach(opt => {
                    opt.classList.toggle('active', opt === option);
                });
                
                document.getElementById('shadingText').textContent = mode === 'normal' ? 'ì¼ë°˜' : 'íˆ°';
                document.body.classList.toggle('toon-shading', mode === 'toon');
            });
        });

        // ë‚®/ë°¤ ì‚¬ì´í´ ì—…ë°ì´íŠ¸
        function updateDayNightCycle(timeValue) {
            const skyBackground = document.getElementById('skyBackground');
            const celestialBody = document.getElementById('celestialBody');
            
            let skyGradient, celestialClass, celestialPosition;
            
            if (timeValue < 0.25) {
                const t = timeValue / 0.25;
                skyGradient = `linear-gradient(180deg, 
                    hsl(240, 30%, ${10 + t * 10}%) 0%, 
                    hsl(220, 40%, ${15 + t * 15}%) 100%)`;
                celestialClass = 'moon';
                celestialPosition = { x: 20 + t * 30, y: 70 - t * 50 };
            } else if (timeValue < 0.5) {
                const t = (timeValue - 0.25) / 0.25;
                skyGradient = `linear-gradient(180deg, 
                    hsl(${210 + t * -10}, ${50 + t * 30}%, ${20 + t * 50}%) 0%, 
                    hsl(${30 + t * 160}, ${70 + t * 20}%, ${50 + t * 40}%) 100%)`;
                celestialClass = 'sun';
                celestialPosition = { x: 20 + t * 30, y: 70 - t * 50 };
            } else if (timeValue < 0.75) {
                const t = (timeValue - 0.5) / 0.25;
                skyGradient = `linear-gradient(180deg, 
                    hsl(200, 80%, ${70 - t * 20}%) 0%, 
                    hsl(${190 - t * 140}, 90%, ${90 - t * 40}%) 100%)`;
                celestialClass = 'sun';
                celestialPosition = { x: 50 + t * 30, y: 20 + t * 50 };
            } else {
                const t = (timeValue - 0.75) / 0.25;
                skyGradient = `linear-gradient(180deg, 
                    hsl(${20 - t * 20}, ${30 - t * 20}%, ${50 - t * 40}%) 0%, 
                    hsl(${50 - t * 30}, ${50 - t * 30}%, ${50 - t * 35}%) 100%)`;
                celestialClass = t < 0.5 ? 'sun' : 'moon';
                celestialPosition = { x: 80 - t * 60, y: 70 - t * 50 };
            }
            
            skyBackground.style.background = skyGradient;
            celestialBody.className = celestialClass;
            celestialBody.style.left = celestialPosition.x + '%';
            celestialBody.style.top = celestialPosition.y + '%';
        }

        // í”„ë¦¬ì…‹ ì €ì¥ ê¸°ëŠ¥
        function savePreset() {
            const name = document.getElementById('presetName').value.trim();
            if (!name) {
                alert('í”„ë¦¬ì…‹ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            presets[name] = { ...state };
            localStorage.setItem('scenePresets', JSON.stringify(presets));
            
            document.getElementById('presetName').value = '';
            loadPresets();
        }

        function loadPresets() {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            const presetList = document.getElementById('presetList');
            
            presetList.innerHTML = '';
            
            if (Object.keys(presets).length === 0) {
                presetList.innerHTML = '<div style="color: rgba(255,255,255,0.4); font-size: 13px; text-align: center; padding: 20px;">ì €ì¥ëœ í”„ë¦¬ì…‹ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            Object.entries(presets).forEach(([name, preset]) => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.innerHTML = `
                    <span style="color: rgba(255,255,255,0.9); font-size: 14px; font-weight: 500;">${name}</span>
                    <span style="color: rgba(255,100,100,0.8); cursor: pointer; font-size: 20px; padding: 4px;" onclick="deletePreset('${name}')">Ã—</span>
                `;
                item.addEventListener('click', (e) => {
                    if (!e.target.onclick) {
                        loadPreset(name);
                    }
                });
                presetList.appendChild(item);
            });
        }

        function loadPreset(name) {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            const preset = presets[name];
            if (!preset) return;
            
            Object.assign(state, preset);
            
            // í•„í„° ë³µì›
            const filterIndex = filters.findIndex(f => f.class === state.filter);
            if (filterIndex !== -1) {
                selectFilter(filterIndex);
            }
            
            // ë‚ ì”¨ ë³µì›
            selectWeather(state.weather);
            document.querySelectorAll('.weather-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.weather === state.weather);
            });
            
            // ì…°ì´ë”© ë³µì›
            document.querySelectorAll('.shading-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.shading === state.shadingMode);
            });
            document.body.classList.toggle('toon-shading', state.shadingMode === 'toon');
            
            // ì‹œê°„ ë³µì›
            state.manualTime = true;
            document.getElementById('todHandle').style.left = (state.timeOfDay * 100) + '%';
            updateDayNightCycle(state.timeOfDay);
            
            // ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
            sections.forEach(section => {
                document.getElementById(`${section}Section`).classList.remove('active');
                document.getElementById(`${section}Dropdown`).classList.remove('active');
            });
        }

        function deletePreset(name) {
            const presets = JSON.parse(localStorage.getItem('scenePresets') || '{}');
            delete presets[name];
            localStorage.setItem('scenePresets', JSON.stringify(presets));
            loadPresets();
        }

        // ì´ˆê¸°í™”
        function init() {
            createFilterDots();
            selectFilter(0);
            selectWeather('clear');
            
            document.querySelectorAll('.weather-option').forEach(option => {
                if (option.dataset.weather !== 'clear') {
                    option.querySelectorAll('.intensity-level').forEach((level, index) => {
                        level.classList.toggle('active', index < 2);
                    });
                }
            });
            
            updateClock();
            adjustUIScale(); // ì´ˆê¸° ìŠ¤ì¼€ì¼ ì¡°ì •
        }

        window.addEventListener('load', init);
    </script>
